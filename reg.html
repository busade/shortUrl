<body>
        <form id='signup-form' >
            <div class="form">
                <h1>Register</h1>
                <div class="form_group">
                    <label  for= "name" for="Full name"> Full Name</label>
                    <input id="full-name"type="text" required placeholder="lagbaja tamedo">
                </div>
                <div class="form_group">
                    <label for="Email"> Email</label>
                    <input id="email-input"type="email" required placeholder="example@mail.com">
                    
                    </div>
                <div class="form_group">
                    <label for="password"> Password</label>
                        <input id="password-input"type="password" required placeholder="Password">
                    
                </div>
                <div class ="form_group">
                    <label for=" confirm password">Confirm Password</label>
                    <input id="confirm-password-input"type="password" required placeholder="Confirm Password">
                    
                </div>
                
                <button class="btn btn-primary" type="submit" value="Sign up" >Sign up</button>
                
            </div>
    </form>
    <script src="signup.js"></script>

    
</body>
